<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text center">
      <h4>Sound controlled by animals</h4>
      <p>Note: Play sounds like mooing,roaring,meow and barking </p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn-btn warning" onclick="startClassification()">Start</button>
        <h3 id="result_label">I can hear</h3>
        <h4 id="result_confidence">Accuracy</h4>  
        <img id="animal_image" src="DOG.png" width="300" height="300">
        <img id="animal_image1" src="CAT.png" width="300" height="300">
        <img id="animal_image2" src="COW.png" width="300" height="300">
        <img id="animal_image3" src="LION.png" width="300" height="300">
        
      </center>
       </div>
      <div class="copy_right_footer">
      <h4>Developed by Nandana</h4>
    </div>

<script src="main.js"></script>
  </body>
</html>
